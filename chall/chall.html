    <script>

        let tab = [ 10, 2, 5, 18, 3, 9 ]
        let tab2 = [ 0, 2, 1, 4, 3, 20 ]
        
        function even(tab){
            let newtab = []
            for (const item of tab){
                if (item % 2 == 0){
                    newtab.push(item)
                }
            }
            return newtab
        }

        let newTab1 = even(tab)
        console.log(newTab1)

        let newTab2 = even(tab2)
        console.log(newTab2)
